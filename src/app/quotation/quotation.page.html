<ion-header>
  <ion-toolbar>
    <ion-title style="color: #561d5e;">Quotation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid>
    <ion-row>
      <ion-col style="padding-top: 10px; padding-bottom: 0;">
        <ion-label style="font-size: 14px; font-weight: 500; margin-bottom: 0;">Insurance Surveyor</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="padding-top: 0;">
        <ion-label style="color: #5e5e5e; font-size: 10px; font-weight: 600;" position="stacked">Preferred Date :
          15-12-2021</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea style="border: 1px solid #909090;
        border-radius: 5px;
        font-size: 14px;
        min-height: 100px; margin: 0;" placeholder="Additional Description">
        </ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="tag-col">
        <p class="amount-tag">Amount :</p>
      </ion-col>
      <ion-col>
        <ion-input placeholder="0" type="number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="tag-col">
        <p>CGST @</p>
      </ion-col>
      <ion-col size="3">
        <ion-input placeholder="0 %" type="number"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-input placeholder="0" type="number" disabled="true"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="tag-col">
        <p>SGST @</p>
      </ion-col>
      <ion-col size="3">
        <ion-input placeholder="0 %" type="number"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-input placeholder="0" type="number" disabled="true"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="tag-col">
        <p>IGST @</p>
      </ion-col>
      <ion-col size="3">
        <ion-input placeholder="0 %" type="number"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-input placeholder="0" type="number" disabled="true"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="total-amount-row">
      <ion-col class="tag-col">
        <p class="amount-tag">Total Amount :</p>
        <p class="tax-tag">* inclusive of all taxes</p>
      </ion-col>
      <ion-col>
        <p>â‚¹ 0.0/-</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="tag-col">
        <ion-button expand="block" color="themepurple">SUBMIT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
