<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-section">

    <form #regForm="ngForm" (ngSubmit)="RegisterNow(regForm.value)">

      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input ngModel type="text" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input email type="email" ngModel name="emailId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="number" ngModel name="mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-select type="text" ngModel name="stateId" (ionChange)="GetCitis($event.target)">
          <ion-select-option value="{{state.id}}" *ngFor="let state of States">
            {{state.name}} </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-select type="text" ngModel name="cityId">
          <ion-select-option value="{{city.id}}" *ngFor="let city of Cities" value="f">{{city.city}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item (click)="ShowCategories()">
        <ion-label position="floating">Category</ion-label>
        <p> <span *ngFor="let cats of SelectedCategories"> {{cats.name}}, </span> </p>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Current Address</ion-label>
        <ion-input type="text" ngModel name="address"></ion-input>
      </ion-item>

      <br>
      <ion-button [disabled]="!regForm.valid" type="submit" class="theme-btn" expand="block">Submit
      </ion-button>

    </form>

  </div>

</ion-content>
