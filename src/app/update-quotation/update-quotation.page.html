<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Update Quotation</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <form #regForm="ngForm" (ngSubmit)="SendQuo(regForm.value)">

    <ion-grid>
      <ion-row>
        <ion-col class="tag-con">
          <ion-label class="tag">{{JobDetails.title}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="date-tag-con">
          <ion-label class="date-tag" position="stacked">Preferred Date :
            {{apiService.formatDate(JobDetails.date)}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-textarea *ngIf="JobDetails" class="text-area" placeholder="Additional Description" name="quotation"
            [(ngModel)]="JobDetails.quotation.details">
          </ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col class="tag-col">
          <p class="amount-tag">Amount :</p>
        </ion-col>
        <ion-col>
          <ion-input placeholder="0" type="number" name="core_amount" [(ngModel)]="CoreAmount"
            (input)="AmountChanged($event.target)">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="tag-col">
          <p>CGST @</p>
        </ion-col>
        <ion-col size="3">
          <ion-input placeholder="0 %" type="number" name="CGST" [(ngModel)]="CGST"
            (input)="TaxChanged($event.target, 'CGST')">
          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input placeholder="0" type="number" name="CGST_Amount" disabled="true" [(ngModel)]="CGST_Amount">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="tag-col">
          <p>SGST @</p>
        </ion-col>
        <ion-col size="3">
          <ion-input placeholder="0 %" type="number" name="SGST" [(ngModel)]="SGST"
            (input)="TaxChanged($event.target, 'SGST')">
          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input placeholder="0" type="number" name="SGST_Amount" disabled="true" [(ngModel)]="SGST_Amount">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="tag-col">
          <p>IGST @</p>
        </ion-col>
        <ion-col size="3">
          <ion-input placeholder="0 %" type="number" name="IGST" [(ngModel)]="IGST"
            (input)="TaxChanged($event.target, 'IGST')">
          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input placeholder="0" type="number" name="IGST_Amount" disabled="true" [(ngModel)]="IGST_Amount">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="total-amount-row">
        <ion-col class="tag-col">
          <p class="amount-tag">Total Amount :</p>
          <p class="tax-tag">* inclusive of all taxes</p>
        </ion-col>
        <ion-col>
          <p>â‚¹ {{TotalAmount}}/-</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col class="tag-col">
          <ion-button expand="block" color="themepurple" type="submit">Update</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
